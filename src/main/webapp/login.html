<!DOCTYPE HTML>
<html>
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="content" >
    <div class="login-pane">
        <div class="login-head">
            <span class="name"> 南大会议系统</span>
            <span class="title">会员登录</span>
        </div>
        <div class="login-box">
            <form action="userLogin" onsubmit="return checkNull()" method="post">
                <input class="text" type="text" name="userEmail" id="userEmail" placeholder="邮箱">
                <hr class="hr15">
                <input class="text" type="password" name="userPassword" id="userPassword" placeholder="密码">
                <hr class="hr15">
                <span class="fl"><label for="holdUser"><input  type="checkbox" name="holdUser" id="holdUser">记住密码</label></span>
                <span class="fr">
					<a href="">忘记密码?</a>
					<a href="">注册账号</a>
				</span><br><hr class="hr15">
                <input type="submit" id="loginBtnPost" name="loginBtnPost" class="submit" value="登录">
            </form>
        </div>
    </div>
</div>

<script>
    function checkNull() {
        var userEmail=document.getElementById("userEmail").value;
        var userPassword=document.getElementById("userPassword").value;
        if (null!=userPassword.trim()&&null!=userEmail.trim()&&isVaildAddress(userEmail)){
            return true;
        }
        return false;
    }

    function isVaildAddress(address){
        var pattern = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        if(pattern.test(address)){
            return true;
        }else{
            alert("非法邮箱");
            return false;
        }
    }
</script>
<script src="js/jquery-3.3.1.js"></script>
</body>
</html>
